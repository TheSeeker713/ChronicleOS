name: Build and deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify files
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Package.json exists:"
          cat package.json
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la dist/
          echo "Index.html contents:"
          cat dist/index.html

      - name: Copy CNAME to dist (if exists)
        run: |
          if [ -f "CNAME" ]; then
            cp CNAME dist/CNAME
            echo "CNAME file copied to dist/"
            cat dist/CNAME
          else
            echo "No CNAME file found"
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          force_orphan: true

    # Note: this workflow publishes the built site to the `gh-pages` branch.
    # In your repository settings -> Pages, set the publishing source to the
    # `gh-pages` branch (root) and GitHub will serve the built files.
